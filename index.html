<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS Codeで使うGit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>VS Codeで使うGit</h1>
    </header>
    <main>
      <h2>リポジトリの初期化</h2>
      <p>リポジトリの初期化は、サイドメニューを「ソース管理」に切り替えると表示される「リポジトリを初期化する」から行えます。</p>
      <div class="note">
        <small>VS Codeでリポジトリの初期化を行うと、ブランチ名はmainになります。</small>
      </div>
      <h2>ファイル変更の検出</h2>
      <p>
        リポジトリの初期化を行ったディレクトリGitの監視対象となり、Gitはそこで生じたファイルの追加、変更、削除を検出します。VS Codeでは、サイドメニューの「ソース管理」に切り替えると、変更の検出結果が表示されます。
      </p>
    </main>
  <script src="script.js"></script>
  </body>
</html>
